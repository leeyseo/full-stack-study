<!DOCTYPE HTML>
<html>
    <head>
        <title>html-css 실습</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script>
            function LinksetColor(color){
                var alist=document.querySelectorAll('a');
                var i=0;
                while(i<alist.length){
                    alist[i].style.color=color;
                    i=i+1;
                }
            }
            function setColor(color){
                document.querySelector('body').style.color=color;
            }
            function setBackgorundColor(color){
                document.querySelector('body').style.backgroundColor=color;
            }
            function DayandNight(self)
            {
                if(self.value==='night'){
                    setBackgorundColor('white');
                    setColor('black');
                    LinksetColor('powderblue')
                    self.value='day';
                }
                else{
                    setBackgorundColor('black');
                    setColor('white');
                    LinksetColor('powderblue')
                    self.value='night';

                }
            }
        </script>
    </head>

                <input type="button" value="night" onclick="DayandNight(this)">
